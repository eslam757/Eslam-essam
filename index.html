<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبحة إلكترونية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .count {
            font-size: 40px;
            font-weight: bold;
            color: #008080;
            margin: 20px 0;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .increment {
            background-color: #1fa47c;
            color: white;
        }
        .reset {
            background-color: #e7e2e0;
            color: rgb(13, 13, 13);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>السبحة الإلكترونية</h1>
        <div class="count" id="count">0</div>
        <button class="increment" onclick="incrementCount()">استغفر الله</button>
        <button class="increment" onclick="incrementCount()">سبحان الله</button>
        <button class="increment" onclick="incrementCount()">الحمدلله</button>
        <button class="increment" onclick="incrementCount()">لا اله الا الله وحده لا شريك الله له
             الملك وله الحمد يحيي ويميت وهوا
              علي كل شيء قدير</button>
        <button class="reset" onclick="resetCount()">إعادة التصفير</button>
    </div>

    <script>
        let count = 0;

        function incrementCount() {
            count++;
            document.getElementById('count').innerText = count;
        }

        function resetCount() {
            count = 0;
            document.getElementById('count').innerText = count;
        }
    </script>

</body>
</html>

</body>
